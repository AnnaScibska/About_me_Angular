<mat-card class="example-card" *ngIf="user">
  <mat-card-header>
    <mat-card-title>{{user.last_name}}</mat-card-title>
    <mat-card-subtitle>{{user.first_name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{user.avatar}} alt={{user.last_name}}>
  <mat-card-content>
    <p>
      {{user.email}}
    </p>
  </mat-card-content>
  <button mat-raised-button [routerLink]="['/code']">Go back</button>
</mat-card>
