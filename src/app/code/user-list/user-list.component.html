<div *ngFor="let user of users">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"><img mat-card-image src={{user.avatar}} alt={{user.last_name}}></div>
      <mat-card-title>{{user.last_name}}</mat-card-title>
      <mat-card-subtitle>{{user.first_name}}</mat-card-subtitle>
      <span class="spacer"></span>
      <button mat-raised-button [routerLink]="['/code/user', user.id]">see details</button>
    </mat-card-header>
  </mat-card>
</div>

<mat-paginator [length]=total
               [pageSize]=per_page
               [pageSizeOptions]="[3]"
               (page)="updateUsersList($event)">
</mat-paginator>
