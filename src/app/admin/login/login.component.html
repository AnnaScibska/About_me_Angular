<mat-card class="example-card">
  <div class="example-container">
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
      <mat-form-field>
        <input matInput placeholder="Username" type="text" formControlName="username" name="username"><br>
      </mat-form-field><br>

      <mat-form-field>
        <input matInput placeholder="Password" type="password" formControlName="password"><br>
      </mat-form-field><br>

      <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Submit</button>
    </form>
  </div>
</mat-card>
