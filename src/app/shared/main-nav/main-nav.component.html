<mat-sidenav-container class="sidenav-container">
  <!--SIDE NAVIGATION BAR-->
  <mat-sidenav
    #drawer class="sidenav"

    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <!--TODO: VIDEO [ngClass]="{hidden: !(isHandset$ | async)?.matches}"-->
    <!-- TODO: ZNIKNAC GORNE MENU -->
    <mat-toolbar [ngClass]="isNavHidden ? 'hidden' : ''">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/about']">about</a>
      <a mat-list-item [routerLink]="['/']">intro</a>
      <a mat-list-item [routerLink]="['/admin']">admin</a>
      <a mat-list-item [routerLink]="['/code']">code sample</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!--HEADER-->
    <mat-toolbar color="primary" [ngClass]="isNavHidden ? 'hidden' : ''">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>about-me</span>
      <span class="spacer"></span>
      <!--<span *ngIf="!isHandset$ | async"> -->
      <!-- TODO: MENU MA ZNIKAC JAK EKRAN JEST MALY-->
        <a [routerLink]="['/about']">about</a>
        <a [routerLink]="['/']">intro</a>
        <a [routerLink]="['/admin']">admin</a>
        <a [routerLink]="['/code']">code sample</a>
      <!--</span>-->
    </mat-toolbar>
    <!--PAGE CONTENT-->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
